{% extends "base.html" %}

{% block stylesheet %}

	<link rel="stylesheet" href="/css.script/uploadstyle.css" />

{% endblock %}

{% block content %} 
	
	<div class="admin-panel-linkback">
		<a class="main-links" href="/admin-panel">Back to admin panel</a>
	</div>
	<div class="main-headers">Upload Resources</div>

	<form action="/upload-resources" method="POST" enctype="multipart/form-data">

		<table class="main-table">
			<tr>
				<td>
					<label for="link">Link:</label>
				</td>
		
				<td>
					<input type="text" name="link" id="link" class="table-input" />
				</td>
			</tr>
			<tr>	
				<td>
					<label for="title">Title:</label>
				</td>

				<td>
					<input type="text" name="title" id="title" class="table-input" />
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<label>Resource type:</label>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="radio" name="type" value="articles/blogs" /> Articles/blogs
					<br />
					<input type="radio" name="type" value="images/graphics" /> Images/graphics
					<br />
					<input type="radio" name="type" value="photographer websites" /> Photographer websites
					<br />
					<input type="radio" name="type" value="photos" /> Photos
					<br />
					<input type="radio" name="type" value="videos" /> Videos
					<br />
					<input type="radio" name="type" value="wallpapers" /> Wallpapers
					<br />
					<input type="radio" name="type" value="wikis/information resources" /> Wikis/information resources
					<br />
					<input type="radio" name="type" value="misc." /> Misc.
					<br />
				</td>
			</tr>
			<tr>
				<td class="center" colspan="2">
					<button name="redirect-location" type="submit" value="continue">Submit and add more</button>
					<button name="redirect-location" type="submit" value="resources">Submit and view resources</button>
				</td>
			</tr>
		</table>
		
	</form>
	
	

{% endblock %}
